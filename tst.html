<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostrar Legenda</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .caption {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      display: none;
    }

    .container:hover .caption {
      display: block;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="./imagens/erick-jacquin-2017-210531498562868.jpg" alt="Sua Imagem" class="image">
  <div class="caption">Testando se funciona msm</div>
</div>

</body>
</html>
